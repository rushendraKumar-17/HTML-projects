<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="main">
        <div class="form">
            <input type="text" placeholder="Enter Your name" class="input notPass">
            <br>
            <input type="email" placeholder="Enter Your email" class="input notPass">
            <br>
            <input type="password" placeholder="Enter Your password" class="input" id="password">
            <button class="show"><i class="fa fa-solid fa-eye"></i></button>
            <br>
            <input type="submit" class="button">
        </div>
      <div class="imageContainer eyesOpen">
        <div class="textField">Hello There</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
