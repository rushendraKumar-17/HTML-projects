<div class="container">

<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

      <script type="text/javascript">
        //<!-- Tackling all tooltip -->
    var toolTipList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    // <!-- Assinging the action to every tooltip -->
    var toolList = toolTipList.map((tooltip)=>{
        return new bootstrap.Tooltip(tooltip);
    })
</script>

<script type="text/javascript">
        //<!-- Tackling all tooltip -->
    var popOverList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
    // <!-- Assinging the action to every tooltip -->
    var popList = popOverList.map((popover)=>{
        return new bootstrap.Popover(popover);
    })
</script>
</html>
