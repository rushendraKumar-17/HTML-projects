<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Wheel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <span class="pointer"><i class="fa fa-solid fa-arrow-down"></i></span>
    <div class="wheel rotate">
        <p id="sep">5</p>
        <div class="test" style="--l:0vw;--r:0deg;--t:0vw;--c:#645244"><p>1</p></div>
        <div class="test" style="--l:9.7vw;--r:73deg;--t:7.1vw;--c:#E5B25D;"><p>2</p></div>
        <div class="test" style="--l:5.5vw;--r:147deg;--t:18.2vw;--c:#CE6A85;"><p>3</p></div>
        <div class="test" style="--l:-6.4vw;--r:220deg;--t:17.5vw;--c:#9F84BD;"><p>4</p></div>
    </div>
    <button id="stop">stop</button>
    <script src="app.js"></script>
</body>
</html>
