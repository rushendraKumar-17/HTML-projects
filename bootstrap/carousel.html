<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="carousel slide" id="demo" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-silde-to="0" data-bs-target="#demo" class="active"></button>
        <button type="button" data-bs-silde-to="1" data-bs-target="#demo"></button>
        <button type="button" data-bs-silde-to="2" data-bs-target="#demo"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../bird.jpg" alt="" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="../favicon.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="../favicon.jpg" alt="" class="d-block w-100">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</html>
